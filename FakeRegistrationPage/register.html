<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<main>
		<div class="circle"></div>
		<div class="register-form-container">
			<h1 class="form-title">
				Регистрация
			</h1>
			<form action="#" method="post">
				<div class="form-fields">
					<div class="form-field">
						<input type="text" id="name" name="name" class="name" placeholder="Имя" required>
					</div>
					<div class="form-field">
						<input type="text" id="login" name="login" class="login" placeholder="Логин" required>
					</div>
					<div class="form-field">
						<input type="text" id="mail" name="mail" class="mail" placeholder="Почта" required>
					</div>
					<div class="form-field">
						<input type="text" id="phone" name="phone" class="phone" placeholder="Телефон" required>
					</div>
					<div class="form-field">
						<input type="text" id="password" name="password" class="password" placeholder="Пароль" required>
					</div>
					<div class="form-field">
						<input type="text" id="rpassword" name="rpassword" class="rpassword" placeholder="Повторите пароль"required>
					</div>
				</form>
			</div>
			<div class="form-buttons">
				<a class="button" id="button">Регистрация</a>
				<div class="divider">или</div>
				<a class="button button-google" id="google">Google</a>
			</div>
		</div>
	</main>
	<script src="js/reg.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
